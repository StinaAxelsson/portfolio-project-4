{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="list-group col-3">
          <h3>Inbox</h3>
          <button class="btn-success mb-2">New Chat</button>
          {% for message in messages %}
            <a href="#" class="list-group-item list-group-item-action {% if is_thread == message.user.username %}active{% endif %}" aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                
                <h5 class="mb-1">{{ message.user.username }}</h5>
                
              </div>
              <p class="mb-1"></p>
            </a>
            {% endfor %}
          </div>
        

          <div class="col-6">
            <h3>Messages</h3>
            <div class="border" style="width: 100%; height: 25rem; overflow-y: scroll;">
              <div class="col-8 border mt-2 rounded-end">
                <p class="m-2"><strong>Username </strong></p>
                <p class="m-2">Hi how are you</p>
              </div>
              <div class="col-8 border mt-2 rounded-end">
                <p class="m-2"><strong>Username </strong></p>
                <p class="m-2">Hi how are you</p>
              </div>
            </div>
            <div class="col align-self-end">
              <form action="">
                <input type="text"> 
                <button>Send</button>
              </form>
            </div>
    </div>
 


{% endblock %}
